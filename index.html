<!DOCTYPE html>
<html lang="ru">

<head>
	<title>AIM</title>
	<link rel="stylesheet" href="./css/style.css" />
	<meta http-equiv="Content-type" content="charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<div class="aim__container">
		<button role="button" class="aim__button">Start</button>
		<span class="aim__score">Score: 0</span>
		<div class="miss">Miss: 0</div>
		<button id="resetButton" role="button" class="aim__button_reset-dont-active">Reset</button>
		<img src="./img/gifDog.gif" alt="ll" class="game-over">
		<div class="aim"></div>
		<div class="difficulty">
			<img src="./img/settings-cogwheel-button_icon-icons.com_72559.svg" class="difficulty__img">
			<div class="difficulty__text">ВЫБОР СЛОЖНОСТИ</div>
			
			<button role="button" class="diff difficulty__low">Д<br>л<br>я<br><br>д<br>е<br>в<br>о<br>ч<br>е<br>к</button>

			<button role="button" class="diff difficulty__middle">Д<br>л<br>я<br><br>п<br>а<br>ц<br>а<br>н<br>о<br>в<br><br>с<br><br>р<br>а<br>й<br>о<br>н<br>а</button>

			<button role="button" class="diff difficulty__high">У<br>ч<br>и<br>т<br>е<br>л<br>ь<br><br>s<br>1<br>m<br>p<br>l<br>e</button>
		</div>
	</div>
	<script src="./js/script.js"></script>
</body>

</html>
